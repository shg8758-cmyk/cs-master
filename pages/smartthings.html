<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>스마트싱스 사용법</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .doc { max-width: 860px; margin: 24px auto; padding: 0 16px; }
      .doc h1 { margin: 0 0 10px; }
      .step { background: #fff; border: 1px solid var(--line); border-radius: 12px; padding: 14px; margin: 12px 0; }
      .back { display:inline-block; margin-bottom: 12px; text-decoration:none; color: var(--primary); font-weight: 700; }
    </style>
  </head>
  <body>
    <main class="doc">
      <a class="back" href="../index.html">← 명함으로 돌아가기</a>
      <h1>스마트싱스 연결 가이드</h1>
      <div class="step">
        <strong>1. 앱 설치</strong>
        <div>앱스토어/플레이스토어에서 SmartThings 앱을 설치합니다.</div>
      </div>
      <div class="step">
        <strong>2. 삼성 계정 로그인</strong>
        <div>삼성 계정으로 로그인하고 위치 권한을 허용합니다.</div>
      </div>
      <div class="step">
        <strong>3. 기기 추가</strong>
        <div>홈 탭 → 기기 추가 → 카테고리에서 가전을 선택 후 안내에 따라 연결합니다.</div>
      </div>
      <div class="step">
        <strong>4. 자동화</strong>
        <div>자동화 탭에서 조건과 동작을 설정해 편리하게 사용하세요.</div>
      </div>
    </main>
  </body>
  </html>
