<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>가전제품 사용방법</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .doc { max-width: 860px; margin: 24px auto; padding: 0 16px; }
      .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); }
      .card { background:#fff; border:1px solid var(--line); border-radius:12px; padding:12px; }
      .back { display:inline-block; margin-bottom: 12px; text-decoration:none; color: var(--primary); font-weight: 700; }
      .card h3 { margin: 6px 0; font-size: 16px; }
      .card ul { margin: 8px 0 0 18px; }
    </style>
  </head>
  <body>
    <main class="doc">
      <a class="back" href="../index.html">← 명함으로 돌아가기</a>
      <h1>가전제품 필수 사용 팁</h1>
      <div class="grid">
        <div class="card">
          <h3>세탁기</h3>
          <ul>
            <li>첫 세탁: 통살균 코스 실행</li>
            <li>세제는 권장량만 사용</li>
            <li>문틈 고무패킹 정기 청소</li>
          </ul>
        </div>
        <div class="card">
          <h3>냉장고</h3>
          <ul>
            <li>통풍 10cm 이상 확보</li>
            <li>냉장 2~5°C, 냉동 -18°C 권장</li>
            <li>도어 패킹 이물 제거</li>
          </ul>
        </div>
        <div class="card">
          <h3>에어컨</h3>
          <ul>
            <li>필터 2주~1달 주기 청소</li>
            <li>제습 모드로 습도 관리</li>
            <li>겨울철 1달 1회 시운전</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
  </html>
